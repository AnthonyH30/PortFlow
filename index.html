<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortFlow</title>
</head>
<body>
    <header class="header">
        <div class="header--mobile-menu">
            <div class="bar-1"></div>
            <div class="bar-2"></div>
            <div class="bar-3"></div>
        </div>
        <h1 class="header--logo">Portflow</h1>
        <nav class="header--navigation">
            <ul class="navigation-list">
                <li class="list-itens"><a href="#">Home</a></li>
                <li class="list-itens"><a href="#">Blog</a></li>
                <li class="list-itens"><a href="#">Valores</a></li>
                <li class="list-itens"><a href="#">Portfólio</a></li>
                <li class="list-itens"><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main--banner">
            <h2 class="banner--title">Imagine, Discuta, Desenhe.</h2>
            <p class="fale-conosco">Fale conosco</p>
        </section>
        <section class="section--images">
            <img class="image tenth" src="./img/NoPath - Copia (20)@2x.png" alt="Pacote de erva mate gaucho">
            <img class="image eighth" src="./img/NoPath - Copia (22)@2x.png" alt="Pacote de mini pão de queijo">
            <img class="image third" src="./img/NoPath - Copia (21)@2x.png" alt="Pote Muance">
            <img class="image sixth" src="./img/mokup telas@2x.png" alt="Mockup de uma tela">
            <img class="image first" src="./img/NoPath - Copia (25)@2x.png" alt="Discos e coisas de audiovisual">
            <img class="image seventh" src="./img/NoPath - Copia (27)@2x.png" alt="uma caneca">
            <img class="image fourth" src="./img/NoPath - Copia (29)@2x.png" alt="mockup de telas para identidade visual">
            <img class="image eleventh" src="./img/NoPath - Copia (23)@2x.png" alt="embalagem NatFit">
            <img class="image ninth" src="./img/NoPath - Copia (31)@2x.png" alt="um celular em uma mão">
            <img class="image twelfth" src="./img/NoPath - Copia (32)@2x.png" alt="saco de café Dribbble">
            <img class="image second" src="./img/NoPath - Copia (34)@2x.png" alt="coisas de camera">
            <img class="image fifth" src="./img/NoPath - Copia (33)@2x.png" alt="duas fotos polaroide">
        </section>
    </main>
    <footer class="footer">
        <div class="social--medias">
            <img src="./img/facebook icons.com_65484.svg" alt="icone do">
            <img src="./img/TWITTER_icon-icons.com_65486.svg" alt="icone do">
            <img src="./img/icon insta.svg" alt="icone do">
            <img src="./img/icon telegram.svg" alt="icone do">
            <img src="./img/icon zap.svg" alt="icone do">
            <img src="./img/YOUTUBE_icon-icons.com_65487.svg" alt="icone do">
        </div>
        <div class="copyright">
            <h4 class="copy-title">copyright</h4>
            <div class="text">
                <p class="copy-text">Layout desenvolvido por Vai Na Web para fins exclusivamente educacionais</p>
                <p class="copy-text">Referencia https://Br.Pinterest.Com/
                    pin/464644886562510864/</p>
            </div>
        </div>
        <button class="footer--btn"><a href="#">Topo</a></button>
    </footer>
